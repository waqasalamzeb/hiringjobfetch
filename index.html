 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Job Listings</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                   <div class="logo">
                    <img src="./images/logo (2).png" alt="Logo">
                   </div>
                </div>
                <div class="col-md-6">
                    <nav class="navbar">
                        <div class="nav-item">Jobs</div>
                        <div class="search-container">
                            <input type="text" class="search-input" placeholder="Search Jobs Title or Companies">
                            <button class="search-button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </nav>
                </div>
                <div class="col-md-3">
                    <img src="./images/logo.png" alt="Secondary Logo">
                </div>
            </div>
        </div>
    </header>
    <div class="mainCategory">

        <div class="category">
            <select id="selectjobtype">
                <option selected disabled>Category</option>
                <option>Development</option>
                <option>Marketing & Sales</option>
                <option>Art & Illustration</option>

            </select>
        </div>

        <div class="category">
            <select>
                <option selected disabled>Date Posted</option>
                <option>Any Time</option>
                <option>1 Month</option>
                <option>Last 7 days</option>
                <option>Past 24 Hours</option>

            </select>
        </div>

        <div class="category">
            <select>
                <option selected disabled>Job Type</option>
                <option>Full Time</option>
                <option>Part Time</option>
                <option>Contract</option>

            </select>
        </div>

        <div class="category">
            <select>
                <option selected disabled>Seniority Level</option>
                <option>Senior-Level</option>
                <option>Mid-Level</option>
                <option>Internship</option>
                <option>Fresher</option>

            </select>
        </div>

        <div class="category ">
            <select >
                <option selected disabled>on-Site/Remote</option>
                <option>On-Site</option>
                <option>Remote</option>
                <option>Hybrid</option>

            </select>
        </div>

        <div class="category">
            <select >
                <option selected disabled>Salary Range</option>
                <option>0-20000 PKR</option>
                <option>20000-50000 PKR</option>
                <option>50000-100000 PKR</option>

            </select>
        </div>

        <div class="category">
            <select>
                <option selected disabled>Experience</option>
                <option style=" color: rgb(123, 18, 222);">0-1 years</option>
                <option>1-2 Years</option>
                <option>2-4 Years</option>
                <option>4-6 Years</option>
              
               

            </select>
         
        </div>
    </div>
    <section>
        <div class="main">
            <div class="container">
                <div class="row" id="job-listings">
                    Job cards will be appended here
                
            </div>
        </div>
    </section>
    <script src="app.js"></script>


   
</body>
</html>
